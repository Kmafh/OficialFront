<mat-card class="oh text-center little-profile" >
    <img
      mat-card-image
      src="assets/images/background/piggy.png"
      alt="Photo of a Shiba Inu"
  style="height: 100px"

    />
    <mat-card-content>
      <div class="pro-img">
        <a
          matTooltip="Cambiar imagen"
          aria-label="Button that displays a tooltip when focused or hovered over"
          ><img src="{{ img }}" alt="user" class="img-circle up"
        /></a>
      </div>
      <mat-stepper headerPosition="top" linear #stepper class="responsive">
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <div class="row" style="margin-top: 15px;">
              <div class="col-4"  *ngFor="let img of images">
                <a (click)="setTipe(img)"><mat-card class="sobre"  [ngClass]="{'select': activeImage === img}">
                  <mat-card-content>
                    <div class="row">
                    <div class="col -6">{{ img.value }}</div>
                  </div>
                  </mat-card-content>
                </mat-card>
              </a>
              </div>
            </div>
            <div>
              <button mat-raised-button matStepperNext color="primary" style="margin-left: 8px;">Sig.</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" [optional]="isOptional">
          <form [formGroup]="secondFormGroup">
            <div class="row" style="padding-top: 20px">
              
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Titulo</mat-label>
                  <input matInput type="text" formControlName="titulo" disable />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Historia</mat-label>
                  <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
              </div>
              
            </div>
                       <div>
              <button mat-raised-button matStepperPrevious color="primary">Atras</button>
              <button mat-raised-button matStepperNext  color="primary" style="margin-left: 8px;">Sig.</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="tresFormGroup" [optional]="isOptional">
          <form [formGroup]="tresFormGroup">
            <div class="row" style="padding-top: 20px">
              
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Objetivo €</mat-label>
                  <input matInput type="number" formControlName="actual" disable />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Objetivo</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="finishAt">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              
            </div>
                       <div>
              <button mat-raised-button matStepperPrevious color="primary">Atras</button>
              <button mat-raised-button matStepperNext  color="primary" style="margin-left: 8px;" (click)="alert()">Sig.</button>
            </div>
          </form>
        </mat-step>
        
        <mat-step>
          <div class="col-12" *ngIf="programado">
            <form [formGroup]="forFormGroup">
              <mat-form-field>
                <mat-label>Aporte mensual €</mat-label>
                <input matInput type="number" formControlName="cant" disable />
              </mat-form-field>
              
              <section class="example-section">
                <mat-checkbox class="example-margin active" formControlName="public">Publicar éxitos</mat-checkbox>
              </section>
            </form>
          </div>
          <div *ngIf="!programado">
            <div class="row" style="padding-top: 20px; margin-bottom: 20px;" *ngIf="firstFormGroup.value.tipe === 'expo'">
              <div class="col-12">
                {{ firstFormGroup.controls.img.value }}
              </div>
            </div>
            <div class="row" style="padding-top: 20px;  margin-bottom: 20px;" *ngIf="firstFormGroup.value.tipe !== 'expo'">
              <div class="col-12">
                Titulo: {{ firstFormGroup.controls.img.value }}
              </div>
             
            </div>
          </div>
          
          <div>
            <button mat-raised-button matStepperPrevious color="primary">Atras</button>
            <button mat-raised-button (click)="stepper.reset()">Reset</button>
            <button mat-raised-button  color="primary" (click)="setItems()">Aceptar</button>
            
          </div>
        </mat-step>
      </mat-stepper>
    </mat-card-content>
  </mat-card>
