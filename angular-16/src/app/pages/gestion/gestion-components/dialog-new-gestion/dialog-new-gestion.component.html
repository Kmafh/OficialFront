<mat-card class="oh text-center little-profile">
  <img
    mat-card-image
    src="assets/images/background/piggy.png"
    alt="Photo of a Shiba Inu"
    style="height: 100px"
  />
  <mat-card-content>
    <div class="pro-img">
      <img
      src="{{ imgUrl }}signo.png"
      alt="user"
      class="img-circle up"
      style="height: 150px; width: 150px"
      *ngIf="itemForm.value.tipe === ''"
  />
  <img
          src="{{ imgUrl }}dolar.png"
          alt="user"
          class="img-circle up"
          style="height: 150px; width: 150px"
          *ngIf="itemForm.value.tipe === 'income'"
      />
      <img
          src="{{ imgUrl }}carretilla.png"
          alt="user"
          class="img-circle up"
          style="height: 150px; width: 150px"
          *ngIf="itemForm.value.tipe === 'bill'"
      />
      
    </div>
    <form class="example-form" style="padding: 10px" [formGroup]="itemForm">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="origin" disable />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="cant" disable />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Tipo</mat-label>
            <select matNativeControl formControlName="tipe">
              <option value="" selected></option>
              <option value="income">Ingreso</option>
              <option value="bill">Gasto</option>
            </select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 text-left" style="padding-bottom: 20px">
        <mat-slide-toggle formControlName="time">Programado</mat-slide-toggle>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width">
          <mat-label>Comentario</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" (click)="setItems()">
        Crear
      </button>
    </form>
  </mat-card-content>
</mat-card>
