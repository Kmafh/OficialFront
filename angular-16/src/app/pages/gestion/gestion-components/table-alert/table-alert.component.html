<div class="" *ngIf="!spinner">

  
</div>
<div class="" *ngIf="spinner">
  <table mat-table [dataSource]="dataSource" matSort class="demo-table" style="width: 800px;">
    <!-- ID Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <img
          img
          src="{{ row.img }}"
          alt="user"
          class="img-circle"
          style="width: 40px"
        />
      </td>
    </ng-container><mat-icon matBadgeColor="warn">add_alert</mat-icon>

    <!-- Progress Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <h4 class="m-0">{{ row.title }}
          <small class="text-muted">({{row.createAt |date:"medium" }})</small>
      </h4>
      <h6 class="text-muted">{{row.text}}</h6>
        
        </td>
    </ng-container>
<!-- Progress Column -->
<ng-container matColumnDef="option">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let row">
    <button mat-icon-button  style="margin-right: 10px;">
      <mat-icon  matBadgeColor="warn">menu</mat-icon>
  </button>
    
    </td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="see(row)"
      [ngClass]="{ 'fila-sin-time': !row.visto }"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Sin alertas
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
